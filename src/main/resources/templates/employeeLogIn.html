<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - MosorgPay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6C43B9 0%, #8E6DD7 100%);
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #6C43B9;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4A2D7A;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            padding-left: 40px;
        }

        input:focus {
            outline: none;
            border-color: #8E6DD7;
            box-shadow: 0 0 8px rgba(142, 109, 215, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #6C43B9;
        }

        .login-btn {
            background: linear-gradient(135deg, #6C43B9 0%, #4A2D7A 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #6C43B9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4A2D7A;
        }

        .portal-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .portal-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .portal-link a:hover {
            color: #4A2D7A;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }
            
            h2 {
                font-size: 1.75em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Employee Login</h2>
        <form action="/employeeLogin" method="post">
            <div class="form-group">
                <label for="email">Work Email</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="text" 
                       id="email" 
                       name="username" 
                       placeholder="enter your email"
                       required>
            </div> 

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password"
                       minlength="8"
                       required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
			
			<section th:if="${param.error}">
				<p  style = "color:red"> Invalid email or password </p>
			</section>
            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <div class="portal-link">
                <a href="/employeeLogin">Return to Company Portal</a>
            </div>
        </form>
    </div>
</body>
</html>
